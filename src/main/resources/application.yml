spring:
  application:
    name: taco-cloud
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:mysql://localhost:3306/tacocloud?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true